<ion-header>

  <ion-navbar>
    <ion-title>Reaction Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block outline *ngIf="isShowStartButton" (click)="startGame()">
    Teste deine Reaktion</button>

  <p class="tip" text-center *ngIf="isShowStartButton && !reactionTime">Berühr den Bildschirm, sobal dieser farbig wird</p>

  <div *ngIf="reactionTime && isShowStartButton && !hasFailed">
    <p class="score">Dein Score: {{ reactionTime }} ms</p>
  </div>

  
  <div *ngIf="hasFailed">
    <p class="fail">FAIL</p>
  </div>

  <div class="antiCheatDiv" *ngIf="isShowAntiCheat" (click)="failed()"></div>
  <div class="playGround" *ngIf="isPlayGame" [style.background]="color" (click)="stopTime()"></div>

  <ion-fab bottom right>
    <button ion-fab (click)="showScores()">
      <ion-icon name="md-stats"></ion-icon>
    </button>
  </ion-fab>

  <div *ngIf="isShowScore">
    <ion-list>
      <ion-item *ngFor="let score of scores">{{score}}</ion-item>
    </ion-list>
    <button ion-button ion-button round outline color="light" (click)="hideScore()">hide</button>
  </div>

  <!--
  <div *ngIf="isPlayGame" class="playGround">
      <button ion-button full (click)="stopTime()">Drück mich</button>
  </div>
  -->

</ion-content>
