<ion-header>

  <ion-navbar>
    <ion-title>Reaction Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block outline *ngIf="isShowStartButton" (click)="startGame()">
    Let's test your reaction</button>

  <p class="tip" *ngIf="isShowStartButton && !reactionTime">Tab, if screen turn colored</p>

  <div *ngIf="reactionTime && isShowStartButton">
    <p class="score">Your Score: {{ reactionTime }} ms</p>
  </div>

  <div class="playGround" *ngIf="isPlayGame" [style.background]="color" (click)="stopTime()"></div>

  <ion-fab bottom right>
    <button ion-fab (click)="showScores()">
      <ion-icon name="md-stats"></ion-icon>
    </button>
  </ion-fab>

  <div *ngIf="isShowScore">
    <ion-list>
      <ion-item *ngFor="let score of scores">{{score}}</ion-item>
    </ion-list>
    <button ion-button ion-button round outline color="light" (click)="hideScore()">clear</button>
  </div>

  <div *ngIf="isPlayGame" class="playGround">

  </div>
  -->

</ion-content>
