<ion-header>

  <ion-navbar>
    <ion-title>Profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label text-wrap>
    Damit dein Promille-Wert geschätzt werden kann, brauchen wir dein Geschlecht sowie dein Gewicht.
  </ion-label>
  <button ion-button icon-only round outline small>
    <ion-icon  name="md-information">
    </ion-icon>
  </button>
  <ion-list radio-group [(ngModel)]="userProfil.sex">
    <ion-title>Dein Geschlecht</ion-title>
    <ion-item>
      <ion-label>weiblich</ion-label>
      <ion-radio value="true"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>männlich</ion-label>
      <ion-radio value="false"></ion-radio>
    </ion-item>
  </ion-list>


  <ion-title>
    Dein Gewicht
  </ion-title>
  <ion-item>
    <ion-range min="40" max="120" step="2" [(ngModel)]="userProfil.weight" pin="true">
      <ion-icon small range-left name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-label>Gewicht: {{ userProfil.weight }} kg</ion-label>

  <button ion-button (click)="saveUserProfil()">Speichern</button>
  <button ion-button outline (click)="clearPegel()">set Pegel zu 0</button>


</ion-content>
