<ion-content>
  <div id="midataLogoWrapper">
      <span class="helper"></span>
      <ion-img class="img-midata" alt="MIDATA logo" src="assets/imgs/logo-midata-full.png" id="logoMidata" (click)="visitMidata()"></ion-img>
  </div>
  <div id="blockHeader">
  </div>
  <ion-slides pager>
    <ion-slide>
      <h2 class="slide-title">Willkommen zu AlcoStat</h2>
      <h2 class="slide-title">Kenne deine Grenzen!</h2>
      <br/>
      <!-- <img class="img-centered" src="assets/imgs/.png" alt="MitrendS"> -->
    </ion-slide>

    <ion-slide>
      <h2 class="slide-title">Was können wir für Sie tun?</h2>
    </ion-slide>

    <ion-slide>
      <h2 class="slide-title">Tipps!</h2>
    </ion-slide>
</ion-slides>

  <div id="btnZone">
    <div class="wrapper default" id="btnLogin" (click)="login()">
        Login
    </div>
    <div class="wrapper" id="btnRegister" (click)="register()">
        Registrieren
    </div>
  </div>
</ion-content>
