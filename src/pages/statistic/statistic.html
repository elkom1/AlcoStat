<ion-header>
  <ion-navbar>
    <ion-title>Pegel: {{ bac.value | number}} ‰</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showMore()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="timePeriod">
    <ion-segment-button value="day">
      Heute
    </ion-segment-button>
    <ion-segment-button value="week">
      Woche
    </ion-segment-button>
    <ion-segment-button value="month">
      Monat
    </ion-segment-button>
  </ion-segment>

  <!--add swipe gesture-->
  <div class="main-content" (swipe)="swipe($event)">
    <div *ngIf="!isLoggedIn">
      <ion-label class="hint2" text-center text-wrap>
        Bitte loggen Sie sich auf MIDATA ein, um den Konsumverlauf zu sehne.
      </ion-label>
      <button ion-button clear (click)="logginOnMidata()">Hier einloggen</button>
    </div>



    <!--Day-->
    <div *ngIf="isLoggedIn && timePeriod == 'day'">
        <div *ngIf="entries.length == 0">
            <p ion-text class="hint2">Sie haben heute nichts konsumiert</p>
          </div>

      <div padding-top *ngIf="entries.length > 0">
        <h4 ion-text color="primary">Konsum von heute</h4>
        <p class="hint2">Reiner Alkohol in Gramm</p>
      </div>

      <div>
        <ion-list >
          <ion-item *ngFor="let item of entries.slice().reverse()" padding-top>
            <h3>{{ item.category }}</h3>
            <p>{{ item.alc | number }} mg, {{ item.time | date }} </p>
          </ion-item>
        </ion-list>
      </div>
    </div>

    <!--Week-->
    <div *ngIf="isLoggedIn && timePeriod == 'week'">
      <img src="../../assets/imgs/statistic.png" alt="">
      <button ion-button small outline (click)="showInfo()">Getränke Infos</button>

    </div>

    <!--Month-->
    <div *ngIf="isLoggedIn && timePeriod == 'month'">
      <img src="../../assets/imgs/statisticMonth.png" alt="">
      <button ion-button small outline (click)="showInfo()">Getränke Infos</button>

    </div>
  </div>
</ion-content>
