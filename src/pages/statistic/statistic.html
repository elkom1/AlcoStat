<ion-header>
  <ion-navbar>
    <ion-title>Pegel: 0.4</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- temporäre Lösung zum login .... sollte bei der Menüliste sein -->
  <button ion-fab (click)="goLoginPage()">
    LOGIN
  </button>

  <!--add swipe gesture-->
  <div class="main-content" (swipe)="swipe($event)">

    <div *ngIf="!isShowTable">
      <img src="../../assets/imgs/statistic.png" alt="">
    </div>

    <div *ngIf="isShowTable">
      <img src="../../assets/imgs/statisticTable.png" alt="">
    </div>

    <ion-fab bottom center>
      <button ion-fab (click)="changeView()">
        <ion-icon name="ios-switch-outline"></ion-icon>
      </button>
    </ion-fab>

  </div>
</ion-content>
